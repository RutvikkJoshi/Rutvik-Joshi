<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutvik Joshi - Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #000000, #f7e7ce);
      color: #111;
    }

    header, footer {
      background: linear-gradient(to right, #000000, #222222);
      color: #f7e7ce;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin: 0;
    }

    nav a {
      color: #f7e7ce;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #d4af37;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-grid img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rutvik Joshi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Modeling Portfolio Gallery</h2>
    <div class="gallery-grid">
      <img src="https://images.unsplash.com/photo-1592878894136-8bff61ea2a62?auto=format&fit=crop&w=800&q=80" alt="Fashion 1">
      <img src="https://images.unsplash.com/photo-1521336575822-6da63fb45458?auto=format&fit=crop&w=800&q=80" alt="Fashion 2">
      <img src="https://images.unsplash.com/photo-1608452964373-73d87e1e8c49?auto=format&fit=crop&w=800&q=80" alt="Fashion 3">
      <img src="https://images.unsplash.com/photo-1620812094784-44c0a0f56e19?auto=format&fit=crop&w=800&q=80" alt="Fashion 4">
      <img src="https://images.unsplash.com/photo-1604601453499-87ab56af9a19?auto=format&fit=crop&w=800&q=80" alt="Fashion 5">
      <img src="https://images.unsplash.com/photo-1596446561741-e03e43e18992?auto=format&fit=crop&w=800&q=80" alt="Fashion 6">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Rutvik Joshi | Fashion Model Portfolio</p>
  </footer>

</body>
</html>
